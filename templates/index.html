<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A to Z Household Services</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 600px; /* Fixed width for proper alignment */
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Horizontally center child elements */
            justify-content: center; /* Vertically center child elements */
        }


        .right_header {
            text-align: right;
            font-size: 16px;
            margin-bottom: 20px; /* Space between header and form */
        }

        .right_header a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
        }

        .right_header a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center; 
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border-radius: 10px; 
            border: none;
            background-color: #1e3a8a; 
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #314eaf; 
        }

        .center-link {
            text-align: center; 
            padding-top: 15px;
        }

        .center-link a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
        }

        .center-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>A to Z Household Services</h1>
        <div class="right_header">
            <a href="/professional_reg">Register as Professional</a>
        </div>
        <div class="form-container">
            <form action="/login" method="POST" id="login">
                <label>Registered Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="center-link">
                <a href="/user_reg">Create Account?</a>
            </div>
        </div>
    </div>
</body>
</html>
