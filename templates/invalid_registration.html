<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Invalid Registration</title>
</head>
<body>
    <div class="dashboard-container">
        <h2>Registration Error</h2>
        <div style="padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); margin: 20px 0;">
            <h3 style="font-size: 22px; color: #d9534f;">Email Already Registered</h3>
            <p>The Email ID you entered is already registered as a {{ role }}.</p>
            <p>Please use a different Email ID or log in using your existing credentials.</p>
        </div>
    </div>
</body>
</html>
