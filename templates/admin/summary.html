<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Summary</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <style>
        .dashboard-container {
            width: 800px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #1e3a8a;
        }

        .nav-links {
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #314eaf;
        }

        .nav-links:hover {
            background-color: #1e3a8a;
        }

        .chart-container {
            margin-top: 30px;
        }

        .chart {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            color: #1e3a8a;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav style="background-color: #1e3a8a; padding: 15px; border-radius: 10px; margin: 20px auto; width: 95%; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center; font-family: Arial, sans-serif;">
        <div style="font-size: 22px; font-weight: bold; color: #fff;">Welcome to the Admin Page</div>
        <div style="display: flex; gap: 20px;">
            <a href="/admin" class="nav-links">Home</a>
            <a href="/admin_search" class="nav-links">Search</a>
            <a href="/admin_summary" class="nav-links">Summary</a>
            <a href="/admin_logout" class="nav-links" style="background-color: #dc3545;">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Summary - Statistical Overview</h2>

        <div class="chart-container">
            <div id="chart1" class="chart"></div>
        </div>

        <div class="chart-container">
            <div id="chart2" class="chart"></div>
        </div>

        <div class="chart-container">
            <div id="chart3" class="chart"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var chart1Data = {
            x: ['Plumbing', 'Electrical', 'Cleaning', 'Gardening'],
            y: [30, 50, 40, 60],
            type: 'bar'
        };
        var chart1Layout = {
            title: 'Service Requests Summary',
            xaxis: {
                title: 'Category'
            },
            yaxis: {
                title: 'Requests'
            }
        };
        Plotly.newPlot('chart1', [chart1Data], chart1Layout);

        var chart2Data = {
            x: ['Customer A', 'Customer B', 'Customer C', 'Customer D'],
            y: [4.5, 3.9, 4.2, 4.8],
            type: 'bar'
        };
        var chart2Layout = {
            title: 'Overall Customer Ratings',
            xaxis: {
                title: 'Customer'
            },
            yaxis: {
                title: 'Rating'
            }
        };
        Plotly.newPlot('chart2', [chart2Data], chart2Layout);

        var chart3Data = {
            x: ['January', 'February', 'March', 'April'],
            y: [2000, 2500, 2200, 2700],
            type: 'line'
        };
        var chart3Layout = {
            title: 'Monthly Revenue Trends',
            xaxis: {
                title: 'Month'
            },
            yaxis: {
                title: 'Revenue ($)'
            }
        };
        Plotly.newPlot('chart3', [chart3Data], chart3Layout);
    </script>
</body>
</html>
