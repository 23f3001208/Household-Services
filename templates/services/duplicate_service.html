<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Duplicate Service Request</title>
</head>
<body>
    <div class="dashboard-container">
        <h2>Service Request Error</h2>
        <div style="padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); margin: 20px 0;">
            <h3 style="font-size: 22px; color: #d9534f;">Duplicate Service Request</h3>
            <p>You have already booked the service with this professional. Please check your previous bookings or choose a different professional.</p>
            <a href="/user/{{ user_id }}" style="display: inline-block; padding: 10px 20px; background-color: #1e3a8a; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 5px;">Return to Your Profile</a>
        </div>
    </div>
</body>
</html>
