<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-button {
            background-color: #007bff;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <nav style="background-color: #1e3a8a; padding: 15px; border-radius: 10px; margin: 20px auto; width: 95%; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 22px; font-weight: bold; color: #fff;">Welcome to the User Page</div>
        <div style="display: flex; gap: 20px;">
            <a href="/user/{{ user.id }}" class="nav-links">Home</a>
            <a href="/user_search/{{ user.id }}" class="nav-links">Search</a>
            <a href="/user_summary/{{ user.id }}" class="nav-links">Summary</a>
            <a href="/user_logout" class="nav-links" style="background-color: #dc3545;">Logout</a>
        </div>
    </nav>

    <div class="user-details-container" style="margin: 20px auto; width: 90%; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); position: relative;">
        <h2>User Details</h2>
        <table>
            <tbody>
                <tr>
                    <td>User ID</td>
                    <td>{{ user.id }}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>{{ user.username }}</td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>{{ user.full_name }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ user.address }}</td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td>{{ user.pincode }}</td>
                </tr>
            </tbody>
        </table>

        <a href="/user_edit/{{ user.id }}">
            <button class="edit-button">Edit</button>
        </a>

        <a href="/user/{{ user.id }}">
            <button style="margin-top: 20px;">Back to Home</button>
        </a>
    </div>
</body>
</html>
